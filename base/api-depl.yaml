apiVersion: apps/v1
kind: Deployment
metadata:
  name: pokeapi
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: pokeapi
  template:
    metadata:
      labels:
        app: pokeapi
    spec:
      containers:
        - image: pokeapi:0.1
          name: pokeapi
          env:
            - name: POKEDEX_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POKEDEX_START_NUMBER
              valueFrom:
                configMapKeyRef:
                  name: api-cm
                  key: START
            - name: POKEDEX_END_NUMBER
              valueFrom:
                configMapKeyRef:
                  name: api-cm
                  key: START
          ports:
            - containerPort: 3000
